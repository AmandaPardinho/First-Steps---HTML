<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>

<body>
    <form method="get" action="tags.html">
        <input type="text" name="name" value="Name" /><br>
        <input type="password" name="password" placeholder="password" /><br>
        <input type="hidden" name="namehidden" placeholder="Name" /><br>
        <input type="email" name="email" placeholder="email" /><br>
        <input type="search" name="search" placeholder="search" /><br>
        <input type="tel" name="tel" placeholder="tel" /><br>
        <input type="number" name="age" placeholder="age" /><br>
        <input type="url" name="github" placeholder="github URL" /><br>
        Emergency <input type="range" name="emergency" min=0 max=100 step=0.1 /><br>
        <input type="checkbox" name="week" value="2" /> Monday <br>
        <input type="checkbox" name="week" value="4" /> Wednesday <br>
        <input type="checkbox" name="week" value="6" /> Friday <br>
        <input type="radio" name="time" value="afternoon" /> Afternoon 
        <input type="radio" name="time" value="evening" /> Evening <br>
        <textarea cols=60 rows=10></textarea><br>
        <input list="city" name="City" />
        <datalist id="city">
            <option value="Campinas">Campinas</option>
            <option value="S達o Paulo">S達o Paulo</option>
            <option value="Ribeir達o Preto">Ribeir達o Preto</option>
        </datalist><br>
        <button type="button">Another action</button>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
