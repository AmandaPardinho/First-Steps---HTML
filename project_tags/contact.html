<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>

<body>
    <form method="get" action="tags.html">
        <input type="text" name="name" value="Name" /><br>
        <input type="password" name="password" placeholder="password" />
        <input type="hidden" name="namehidden" placeholder="Name" />
        <input type="email" name="email" placeholder="email" />
        <input type="search" name="search" placeholder="search" />
        <input type="tel" name="tel" placeholder="tel" />
        <input type="number" name="age" placeholder="age" />
        <input type="url" name="github" placeholder="github URL" />
        Emergency <input type="range" name="emergency" min=0 max=100 step=0.1 /><br>
        <input type="checkbox" name="week" value="2" /> Monday <br>
        <input type="checkbox" name="week" value="4" /> Wednesday <br>
        <input type="checkbox" name="week" value="6" /> Friday <br>
        <input type="radio" name="time" value="afternoon" /> Afternoon <br>
        <input type="radio" name="time" value="evening" /> Evening <br>

    </form>
</body>

</html>
